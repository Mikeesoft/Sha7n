<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>تتبع الطلب</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Cairo', sans-serif;
      background-color: #f3f3f3;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .track-box {
      background-color: #ffffff;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 400px;
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
      color: #333;
    }

    input {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-bottom: 15px;
    }

    button {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      background-color: #007bff;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #0056b3;
    }

    .result {
      margin-top: 20px;
      padding: 15px;
      background-color: #f1f1f1;
      border-radius: 8px;
      font-size: 16px;
      color: #444;
      text-align: right;
    }
  </style>
</head>
<body>

  <div class="track-box">
    <h2>تتبع طلبك</h2>
    <input type="text" id="trackId" placeholder="ادخل كود التتبع هنا">
    <button onclick="checkStatus()">تتبع الآن</button>
    <div id="result" class="result"></div>
  </div>

  <!-- Firebase CDN -->
  <script src="https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.10.0/firebase-firestore.js"></script>

  <script>
    // إعداد Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyA0zhseWV-ntjk1GIZEd85JgC8_6MHGq2k",
      authDomain: "sha7n-83578.firebaseapp.com",
      projectId: "sha7n-83578"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // وظيفة التتبع
    async function checkStatus() {
      const id = document.getElementById("trackId").value.trim();
      const resultBox = document.getElementById("result");

      if (!id) {
        resultBox.innerHTML = "⚠️ من فضلك أدخل كود التتبع.";
        return;
      }

      try {
        const docRef = await db.collection("orders").doc(id).get();

        if (!docRef.exists) {
          resultBox.innerHTML = "🚫 لم يتم العثور على هذا الطلب.";
          return;
        }

        const order = docRef.data();

        resultBox.innerHTML = `
          🧾 <strong>كود التتبع:</strong> ${id}<br>
          🎮 <strong>اللعبة:</strong> ${order.game}<br>
          📦 <strong>الباقة:</strong> ${order.pack} UC<br>
          🆔 <strong>ID اللاعب:</strong> ${order.playerId}<br>
          💳 <strong>الدفع:</strong> ${order.method}<br>
          💰 <strong>السعر:</strong> ${order.price} جنيه<br>
          🔄 <strong>الحالة:</strong> ${order.status}
        `;
      } catch (err) {
        console.error(err);
        resultBox.innerHTML = "❌ حدث خطأ أثناء التتبع.";
      }
    }
  </script>
</body>
</html>
