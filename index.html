<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>منصة الشحن</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- الشريط العلوي -->
  <header class="top-bar">
    <button id="menu-toggle" class="menu-icon">&#9776;</button>
  </header>

  <!-- القائمة الجانبية -->
  <aside class="sidebar" id="sidebar">
    <!-- الإشعارات -->
    <div class="sidebar-item">
      <span>الإشعارات</span>
      <div class="icon-box">
        <span class="bell">&#128276;</span>
        <span class="notif-dot" id="notifDot"></span>
      </div>
    </div>

    <!-- قائمة الإشعارات الجديدة -->
    <div class="notifications-list" id="notificationsList">
      <p style="color:#777; font-size:14px;">جاري تحميل الإشعارات...</p>
    </div>

    <!-- تتبع -->
    <div class="sidebar-item">
      <span>تتبع الشحنة</span>
      <button class="track-btn">تتبع الآن</button>
    </div>

    <!-- التحديثات -->
    <div class="sidebar-item">
      <span>التحديثات القادمة</span>
      <div class="icon-box">
        <span class="update-icon">&#9881;</span>
      </div>
    </div>
  </aside>

  <!-- عنوان الألعاب -->
  <section class="games-header">
    <h2>اختر اللعبة التي تريد شحنها</h2>
  </section>

  <!-- بطاقات الألعاب -->
  <main class="games-container">
    <div class="game-card">
      <img src="assets/pubg.png" alt="PUBG Mobile">
      <h3>ببجي موبايل</h3>
      <button class="charge-btn">اشحن الآن</button>
    </div>

    <div class="game-card">
      <img src="assets/freefire.png" alt="Free Fire">
      <h3>فري فاير</h3>
      <button class="charge-btn">اشحن الآن</button>
    </div>
  </main>

  <!-- النافذة المنبثقة -->
  <div class="popup-overlay" id="popup">
    <div class="popup-content">
      <span class="close-btn" id="close-popup">&times;</span>
      <h3 id="popup-game-title">شحن اللعبة</h3>

      <label for="package">اختر الباقة:</label>
      <select id="package">
        <option value="10">10 UC</option>
        <option value="30">30 UC</option>
        <option value="60">60 UC</option>
      </select>

      <label for="player-id">رقم الـ ID:</label>
      <input type="text" id="player-id" placeholder="اكتب الـ ID الخاص بك" />

      <label for="payment-method">وسيلة الدفع:</label>
      <select id="payment-method">
        <option value="vodafone">فودافون كاش</option>
        <option value="etisalat">اتصالات كاش</option>
        <option value="orange">أورنج كاش</option>
      </select>

      <button id="confirm-btn">تنفيذ الطلب</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
