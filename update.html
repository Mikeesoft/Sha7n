<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>تحديث حالة الطلب</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background-color: #f0f0f0;
      padding: 30px;
      color: #333;
    }
    .order {
      background-color: #fff;
      padding: 20px;
      margin-bottom: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .order strong {
      color: #007bff;
    }
    button {
      margin-top: 10px;
      margin-left: 10px;
      padding: 8px 12px;
      font-size: 14px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .done {
      background-color: #28a745;
      color: #fff;
    }
    .reject {
      background-color: #dc3545;
      color: #fff;
    }
  </style>
</head>
<body>
  <h2>قائمة الطلبات</h2>
  <div id="ordersContainer">جارٍ تحميل الطلبات...</div>

  <!-- Firebase SDKs -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js";
    import { getFirestore, collection, getDocs, updateDoc, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyA0zhseWV-ntjk1GIZEd85JgC8_6MHGq2k",
      authDomain: "sha7n-83578.firebaseapp.com",
      projectId: "sha7n-83578",
      storageBucket: "sha7n-83578.appspot.com",
      messagingSenderId: "468992833900",
      appId: "1:468992833900:web:1aeac45a6b4438467e5b49"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const ordersContainer = document.getElementById("ordersContainer");

    async function fetchOrders() {
      const ordersRef = collection(db, "orders");
      const snapshot = await getDocs(ordersRef);
      ordersContainer.innerHTML = "";

      if (snapshot.empty) {
        ordersContainer.innerHTML = "<p>لا توجد طلبات حالياً.</p>";
        return;
      }

      snapshot.forEach(docSnap => {
        const order = docSnap.data();
        const orderDiv = document.createElement("div");
        orderDiv.className = "order";
        orderDiv.innerHTML = `
          <strong>🎮 ${order.game}</strong> - ${order.pack} UC<br>
          🆔 ID: ${order.playerId}<br>
          💰 السعر: ${order.price} جنيه<br>
          🔁 رقم العملية: ${order.txnId}<br>
          🧾 كود التتبع: ${order.trackCode}<br>
          🔄 الحالة الحالية: ${order.status || "⏳ جاري التنفيذ"}<br>
          <button class="done">تم التنفيذ</button>
          <button class="reject">رفض الطلب</button>
        `;

        const doneBtn = orderDiv.querySelector(".done");
        const rejectBtn = orderDiv.querySelector(".reject");

        doneBtn.onclick = async () => {
          await updateDoc(doc(db, "orders", docSnap.id), {
            status: "✅ تم التنفيذ"
          });
          fetchOrders();
        };

        rejectBtn.onclick = async () => {
          await updateDoc(doc(db, "orders", docSnap.id), {
            status: "❌ تم الرفض"
          });
          fetchOrders();
        };

        ordersContainer.appendChild(orderDiv);
      });
    }

    fetchOrders();
  </script>
</body>
</html>
